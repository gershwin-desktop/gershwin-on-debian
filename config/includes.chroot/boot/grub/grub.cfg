# Minimal silent GRUB config â€” directly boots the first live kernel (no menus, no messages)
# This file is intended to replace the generated /boot/grub/grub.cfg on the ISO.

# Keep timeout at zero and avoid menus
set timeout=0
set default=0
# Keep console output minimal
terminal_output console

# Source variables like ${iso_path} if available
if [ -f /boot/grub/config.cfg ]; then
  source /boot/grub/config.cfg
fi

# Directly boot the first live kernel (adjust versions if necessary)
linux  /live/vmlinuz-PLACEHOLDER boot=live components quiet splash findiso=${iso_path}
initrd /live/initrd.img-PLACEHOLDER
boot
